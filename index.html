<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tax Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="d-flex flex-column align-items-center  justify-content-center" style="height: 100svh;">
  <header>
    <h1 class="font-sans text-center">Tax Calculator</h1>
  </header>
  <main class="">
    <section class="p-4 container">
      <div class="card">
        <div class="card-body">
          <form class="income-form">
            <label for="gross-income" class="d-flex align-items-center">Enter Gross Annual Income<i data-bs-toggle="tooltip" data-bs-title="Gross Income is your total salary in a year before any deductions" class="bi bi-question-circle px-2" style="font-size: smaller;"></i></label>
            <div id="gross-income" class="d-flex align-items-center justify-content-center w-100 mb-3">
              <input type="text" class="w-100 form-control">
              <i data-bs-toggle="tooltip" data-bs-title="Please Enter Numbers Only" class=" bi bi-info-circle px-2 invisible"></i>
            </div>
            <label for="extra-income" class="d-flex align-items-center">Enter Extra Income<i data-bs-toggle="tooltip" data-bs-title="Extra Income is what you earn apart from your salary" class="bi bi-question-circle px-2" style="font-size: smaller;"></i></label>
            <div id="extra-income" class="d-flex align-items-center justify-content-center mb-3">
              <input type="text" class=" w-100 form-control">
              <i data-bs-toggle="tooltip" data-bs-title="Please Enter Numbers Only" class=" bi bi-info-circle px-2 invisible"></i>
            </div>
            <label for="age-group" class="d-flex align-items-center">Enter Age Group<i data-bs-toggle="tooltip" data-bs-title="Select your age group" class="bi bi-question-circle px-2" style="font-size: smaller;"></i></label>
            <div class="d-flex align-items-center justify-content-center mb-3">
              <select class="form-select" id="age-group">
                <option value="">Select Age Group</option>
                <option value="<40">Less than 40</option>
                <option value="40-59">Greater or equal to 40 and less than 60</option>
                <option value=">=60">Greater than 60</option>
              </select>
              <i data-bs-toggle="tooltip" data-bs-title="Please Select From Options Only" class=" bi bi-info-circle px-2 invisible"></i>
            </div>
            <label for="total-applicable-deductions" class="d-flex align-items-center">Enter Total Applicable Deductions<i data-bs-toggle="tooltip" data-bs-title="total of all your deduction from your salary, your expenditure etc." class="bi bi-question-circle px-2" style="font-size: smaller;"></i></label>
            <div id="total-applicable-deductions" class="d-flex align-items-center justify-content-center mb-3">
              <input type="text" class="w-100 form-control">
              <i data-bs-toggle="tooltip" data-bs-title="Please Enter Numbers Only" class=" bi bi-info-circle px-2 invisible"></i>
            </div>
            <button type="button" id="calculate-btn" class="btn w-100 btn-primary">
              Calculate
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

<!-- Modal -->
<div class="modal" id="calulationModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-4">Tax Calculation</h1>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</html>
